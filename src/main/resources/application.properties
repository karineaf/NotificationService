# APPLICATION
server.port=8080
server.servlet.context-path=/
spring.application.name=notificationservice
logging.leve.root=INFO

# DATABASE
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=123
spring.h2.console.path=/h2-console
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.data.jpa.repositories.bootstrap-mode=default

# SERVICE PARAMETERS
marketing.max.requests=3
marketing.period.requests=60
news.max.requests=1
status.max.requests=2
status.period.requests=1

# OPEN API
springdoc.api-docs.path=/notificationservice-docs
springdoc.swagger-ui.path=/swagger-ui-notificationservice.html



